<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var array = [1, 2, 3, 4, 5];

    var is_array = function (value) {
        return value && typeof value === 'object' && value instanceof Array;
    };

    var is_array2 = function (value) {
        return value && typeof value === 'object' && value.constructor === Array;
    };

    var is_array3 = function (value) {
        return Object.prototype.toString.apply(value) === '[object Array]';
    };

    document.writeln(is_array({a: 1, b: 2}));
    document.writeln(is_array2({a: 1, b: 2}));
    document.writeln(is_array3(1));

</script>
</body>
</html>
