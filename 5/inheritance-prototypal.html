<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var myMammal = {
        name: 'Herb the Mammal',
        get_name: function () {
            return this.name;
        },
        says: function () {
            return this.saying || '';
        }
    };

    var myCat = Object.create(myMammal);
    myCat.name = 'Henrietta';
    myCat.saying = 'meow';
    myCat.purr = function (n) {
        var i, s = '';
        for (i = 0; i < n; i += 1) {
            if (s) {
                s += '-';
            }
            s += 'r';
        }
        return s;
    };

    myCat.get_name = function () {
        return this.says() + ' ' + this.name + ' ' + this.says();
    };

    document.write(myCat.get_name());
</script>
</body>
</html>
