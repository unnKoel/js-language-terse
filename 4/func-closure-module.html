<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var myObject = function () {
        var value = 0;
        return {
            increment: function (inc) {
                value += typeof inc === 'number' ? inc : 1;
            },

            getValue: function () {
                return value;
            }
        };
    };

    var serial_maker = function () {
        var prefix = '';
        var seq = 0;
        return {
            set_prefix: function (p) {
                prefix = String(p);
            },

            set_seq: function (s) {
                seq = s;
            },

            gensym: function () {
                var result = prefix + seq;
                seq += 1;
                return result;
            }
        }
    }
</script>
</body>
</html>
